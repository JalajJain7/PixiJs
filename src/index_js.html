<html>

<head>
	<title>Pixi Hotwire</title>

	<meta id="viewport" name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#pixi-content {
			background: #000000;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<noscript>Please enable JavaScript in your web browser to view this page.</noscript>
	<div id="pixi-content"><canvas id="pixi-canvas" /></div>
</body>
<!-- <script defer src="./index.ts"></script> -->
<script src="https://pixijs.download/release/pixi.js"></script>
<script> 
//	import { Application, Graphics, Sprite } from 'pixi.js'

const app = new PIXI.Application({
	view: document.getElementById("pixi-canvas") ,
	//resolution: window.devicePixelRatio || 1,
	backgroundColor: 0x6495ed,
	width: 640,
	height: 480
});

//document.appendChild(app.view);

const clampy = PIXI.Sprite.from("clampy.png");

clampy.anchor.set(0.5);

clampy.x = app.screen.width / 2;
clampy.y = app.screen.height / 2;




app.stage.addChild(clampy);
const graphy= new PIXI.Graphics();

// we give instructions in order. begin fill, line style, draw circle, end filling
graphy.beginFill(0xFF00FF);
graphy.lineStyle(10, 0x00FF00);
graphy.drawCircle(0, 0, 25); // See how I set the drawing at 0,0? NOT AT 100, 100!
graphy.endFill();

app.stage.addChild(graphy); //I can add it before setting position, nothing bad will happen.
let g= new PIXI.Graphics();
g.beginFill(0xFFFFFF);
g.drawRect(0,0,100,100);
g.position.x=100;

app.stage.addChild(g);

var car=new PIXI.Graphics();
car.beginFill(0xFF00FF);
car.lineStyle(2, 0xFEEB77, 1);
car.drawRect(0,0,200,100);

var wheel1=new PIXI.Graphics();
wheel1.beginFill(0x111111);
wheel1.lineStyle(2, 0xFEEB77, 1);
wheel1.drawCircle(25,25,25);
wheel1.moveTo(25,25);
wheel1.lineTo(50,25);
wheel1.pivot.set(25,25);
wheel1.position.set(30,90);
var wheel2=new PIXI.Graphics();
wheel2.beginFill(0x111111);
wheel2.lineStyle(2, 0xFEEB77, 1);
wheel2.drawCircle(25,25,25);
wheel2.moveTo(25,25);
wheel2.lineTo(50,25);
//wheel2.pivot.set(25,25);
wheel2.position.set(170,90);

car.addChild(wheel1);
car.addChild(wheel2);
car.position.set(300,200);

app.stage.addChild(car);
const v=0.5;
const w=0.03;
car.position.x=0;

app.ticker.add(()=>{
	car.position.x+=v;
	wheel1.rotation+=w;
	wheel2.rotation+=w;
	
	if(car.position.x>500)car.position.x=0;
})












</script>
</html>
